<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />
    <title>Mobile Menu</title>
  </head>
  <body>
    <div id="container">
      <h1>My Photo Gallery</h1>
      <nav id="sticky-menu">
        <nav id="actions">
          <button class="round-button">
            <i class="iconoir-media-image-plus"></i>
          </button class="round-button">
            <span class="tooltip">Add a Picture</span>
          <button class="round-button">
            <i class="iconoir-crop"></i>
          </button>
            <span class="tooltip">Resize a Picture</span>
          <button class="round-button">
            <i class="iconoir-text-box"></i>
          </button>
            <span class="tooltip">Add Text</span>
          <button class="round-button">
            <i class="iconoir-shuffle"></i>
          </button>
            <span class="tooltip">Shuffle Pictures</span>
          <button class="round-button">
            <i class="iconoir-border-bl"></i>
          </button>
            <span class="tooltip">Add a Border</span>
        </nav>
           <button class="round-button" id="menu-button"><i class="iconoir-plus"></i></button>
      </nav>
    </div>
  </body>
  <script src="index.js"></script>
</html>
